<!DOCTYPE html>
<html>

<head>
    <title>QRLink | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugin/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="auth-bg d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="login-wrapper m-auto">
                <a href="/" class="logo d-block text-center mb-4">
                    <h4 class="m-0">QRLink</h4>
                </a>
                <form>
                    <div class="mb-4">
                        <label for="email" class="label-text text-uppercase">Email address</label>
                        <input type="email" placeholder="Email" class="form-control" id="email" aria-describedby="emailHelp"> 
                    </div>
                    <div class="mb-2">
                        <label for="password" class="label-text text-uppercase">Password</label>
                        <input type="password" placeholder="Password" class="form-control" id="password" name="password">
                    </div> 
                    <div class="mb-4 text-end">
                        <a href="forgotpassword.html" class="tiny-font highlight">Forgot Password</a> 
                    </div>  
                    <div class="mb-4 text-center">
                        <button type="submit" id="btn_login" name="btn-login" class="btn-blue">Login</button> 
                    </div>
                    <div class="text-center">
                        <h4 class="primary-text">Don't have an account?<a class="highlight ms-1" href="signup.html">Signup</a></h4>
                    </div>                      
                </form>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="assets/js/plguin/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/plguin/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/plguin/bootstrap.bundle.min.js"></script>
</body>

</html>
